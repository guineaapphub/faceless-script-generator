<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Faceless Script Generator</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
    :root {
  --primary: #39ff14; /* neon green */
  --bg-light: #ffffff;
  --bg-dark: #0d0d0d;
  --text-light: #0d0d0d;
  --text-dark: #ffffff;
  --border: #2d2d2d;
}

/* Light / Dark theme */
body.light {
  background: var(--bg-light);
  color: var(--text-light);
}

body.dark {
  background: var(--bg-dark);
  color: var(--text-dark);
}

body {
  font-family: "Rubik", sans-serif;
  margin: 0;
  padding: 0;
  transition: 0.3s ease;
}

/* Layout */
.container {
  max-width: 900px;
  margin: 40px auto;
  padding: 20px;
}

/* Panels */
.panel {
  background: rgba(255,255,255,0.05);
  padding: 20px;
  border: 1px solid var(--border);
  border-radius: 12px;
  margin-bottom: 25px;
}

body.light .panel {
  background: #ffffff;
}

body.dark .panel {
  background: #111111;
}

/* Labels & Inputs */
label {
  font-weight: 600;
  margin-bottom: 8px;
  display: block;
}

input, textarea, select {
  width: 100%;
  padding: 10px 12px;
  border-radius: 8px;
  border: 1px solid var(--border);
  background: transparent;
  color: inherit;
  font-size: 15px;
  margin-bottom: 20px;
}

/* Buttons */
button {
  background: var(--primary);
  border: none;
  padding: 12px 18px;
  border-radius: 8px;
  font-weight: 700;
  cursor: pointer;
  font-size: 15px;
  transition: 0.2s;
}

button:hover {
  opacity: 0.8;
}

button.secondary {
  background: transparent;
  border: 1px solid var(--border);
}

/* Output box */
#output {
  white-space: pre-wrap;
  line-height: 1.55rem;
  font-size: 1.05rem;
}

/* Theme selector */
.theme-switch {
  margin-bottom: 25px;
  display: flex;
  align-items: center;
  gap: 8px;
}

select#themeSelect {
  width: 150px;
}

</style>
</head>
<body class="light">

<div class="container">

    <div class="theme-switch">
        <label>Theme:</label>
        <select id="themeSelect">
            <option value="auto" selected>Auto</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>
    </div>

    <h1>Faceless Script Generator</h1>

    <label>Topic / Theme</label>
    <input type="text" id="topic" placeholder="e.g. school, lag, parents, annoying friends">

    <label>Paste Script (Optional)</label>
    <textarea id="pasteText" rows="5" placeholder="Paste a rant script here to rewrite it..."></textarea>

    <label>Rant Narrator</label>
    <select id="narrator">
        <option value="male" selected>Male</option>
        <option value="female">Female</option>
        <option value="neutral">Neutral</option>
    </select>

    <div class="toggle-group">
        <label><input type="checkbox" id="slang"> Include Slang</label>
        <label><input type="checkbox" id="spicy"> Spicy Mode (PG-13)</label>
    </div>

    <label>Gemini API Key</label>
    <input type="password" id="apiKey" placeholder="Enter your Gemini API key">

    <button id="saveKeyBtn">Save API Key</button>
    <button id="generateBtn">Generate Rant</button>
    <button id="rewriteBtn">Rewrite / Punch-Up</button>
    <button id="shuffleBtn">Shuffle Variation</button>

    <div id="output">Your generated script will appear here...</div>
</div>

<script>
// Theme Auto-Detect
const userPref = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
const body = document.body;
const themeSelect = document.getElementById("themeSelect");

function applyTheme(mode) {
    if (mode === "auto") {
        body.className = userPref;
    } else {
        body.className = mode;
    }
}
applyTheme("auto");
themeSelect.addEventListener("change", e => applyTheme(e.target.value));
</script>

</body>
</html>
